{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <h2>{{ title }}</h2>
            <div class="col-md-4">
                <form action={% url 'edit_appointment' appointment_id=appointment.id %} method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="label-form">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="description" class="label-form">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <label for="start_time" class="label-form">Start Time</label>
                        {{ form.start_time}}
                    </div>
                    <div class="mb-3">
                        <label for="end_time" class="label-form">End Time</label>
                        {{ form.end_time }}
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
